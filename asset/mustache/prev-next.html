<div class="prev-next">
  {{# has_prev }}
    <a href="{{ prev_file }}.html" title="{{ prev }}" class="left">&larr;&nbsp;Previous</a>
  {{/ has_prev }}
  {{# has_up }}
    <a href="{{ up_file }}.html" title="{{ up }}">&uarr;&nbsp;Up</a>
  {{/ has_up }}
  {{# has_next }}
    <a href="{{ next_file }}.html" title="{{ next }}" class="right">Next&nbsp;&rarr;</a>
  {{/ has_next }}
</div>
